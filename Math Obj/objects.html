<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
        <script language="javascript">
           var info = {
               name : 'shubham',
               age : '21',
               occupation : 'student'
           }
           console.log(info);
           console.log(info.age);


           // how to change proprty value 
           info.age = '22';
           console.log(info.age);

           // add a new property 
           info.city = 'bhopal';
           console.log(info.city);
           console.log(info);

           // how to delete property 
           delete info.city;
           console.log(info);






        </script>
    </head>
