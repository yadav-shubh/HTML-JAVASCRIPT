<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
        <script language="javascript">
            function rev(){
            var Reverce = document.getElementById('ip').value;
            var output ="";

           
                output += Math.sqrt(Reverce);
            document.getElementById('op').value=output;
            }
          
        </script>
    </head>
    <body>
        <h2 style="text-align:center">Calculate the Square root of any number in real time </h2>
        <input type="text" id="ip" name="" onkeyup='rev()'>
        <input type="text" name="" id="op">
       
            
         
       
    </body>
</html>
