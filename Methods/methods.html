<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
        <script language="javascript">
                var page= "do you want to clean your device";
              
               document.write(page.charAt("10"));
               document.write("<br>")
               document.write(page.toUpperCase());
               document.write("<br>")
               document.write(page.toLocaleLowerCase());
               document.write("<br>")
               document.write(page.replace("to","2"));
               document.write("<br>")
               document.write(page.length);
               document.write("<br>")
               document.write(page);
              





        </script>
    </head>
    <body><br>
      
            
         
       
    </body>
</html>
