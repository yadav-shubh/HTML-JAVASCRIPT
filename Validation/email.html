<!DOCTYPE html>
<html>
    <head>
        <script type= "text/javascript">
            function myfun(){
                var email = document.getElementById("ema").value;
               
                var regx = /^([a-zA-Z0-9\.-]{2,30})@([a-zA-Z0-9-]{2,5}).([a-z]{2,20})(.[a-z]{2,5})?$/;
                if( regx.test(email)){
                    document.getElementById("labl").innerHTML="Valid";
                    document.getElementById("labl").style.visibility="visible";
                    document.getElementById("labl").style.color="red";
                }
                else
                {
                    document.getElementById("labl").innerHTML="InValid";
                    document.getElementById("labl").style.visibility="visible";
                    document.getElementById("labl").style.color="red";
                }
            }
        </script>
    </head>
    <body>
        
            E-mail      :    <input type="text" id="ema"><br>
            <label id="labl" style="color: red; visibility: hidden">Invalid</label>
            
            <br><br>
            <button onclick="return myfun()" type="submit" >Submit</button>
            


    </body>
</html>
