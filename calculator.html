<!DOCTYPE html>
<html>

        <title>javascript</title>

    <body>
        <div id="i1">
            <form name="form">
                <input type="text" name ="ans"><br><br>
                <input type="button" value=" 1 " onclick="form.ans.value += '1' ">
                <input type="button" value=" 2 " onclick="form.ans.value += '2' ">
                <input type="button" value=" 3 " onclick="form.ans.value += '3' "><br><br>
                <input type="button" value=" 4 " onclick="form.ans.value += '4' ">
                <input type="button" value=" 5 " onclick="form.ans.value += '5  ">
                <input type="button" value=" 6 " onclick="form.ans.value += '6' "><br><br>
                <input type="button" value=" 7 " onclick="form.ans.value += '7' ">
                <input type="button" value=" 8 " onclick="form.ans.value += '8' ">
                <input type="button" value=" 9 " onclick="form.ans.value += '9' "><br><br>
                <input type="button" value=" 0 " onclick="form.ans.value += '0' ">

                <input type="button" value=" + " onclick="form.ans.value += '+' ">
                <input type="button" value=" - " onclick="form.ans.value += '-' "><br><br>
                <input type="button" value=" * " onclick="form.ans.value += '*' ">
                <input type="button" value=" / " onclick="form.ans.value += '/' ">
                <input type="button" value=" = " onclick="form.ans.value = eval(form.ans.value) "><br><br>
                <input type="button" value="    Clear All    " onclick="form.ans.value = '' ">

            </form>
