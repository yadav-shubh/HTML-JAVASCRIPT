<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
        <script language="javascript">
          function myfun(){
              var choise= document.getElementById("choise").value;
              alert(choise);
              switch(choise){
                  case "add":
                  document.write('this is for add');
                  default:
                  document.write("invalid");        
              }
          }
            


        </script>
    </head>
    <body>
            
            <input type="text" name="" id="choise"><br>
        <button onclick="myfun()">click</button>
       
    </body>
</html>
