<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
        <script language="javascript">
            var d = setTimeout(alerts , 2000);
            function alerts(){
              alert("this is the settimeout");
                
            }
            


        </script>
    </head>
    <body>
        <p>if you click button the alert will not show</p>
        <button onclick="clearInterval(d)">click me</button>
            
         
       
    </body>
</html>
